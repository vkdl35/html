<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript 6일차 key배열 Object.keys</title>
    <script>
        const m = {
            "mid":["hong","lee","kims","yuri","kang","ygs"],
            "mname":["홍길동","이순신","김유신","유리왕","강감찬","유관순"],
            "mtel":["010-1234-5555","010-0909-0001","010-5252-4242","010-2424-0000","010-1588-1588","010-0815-0815"]
        };

        var test = Object.keys(m);
        //console.log(test);

        Object.keys(m).forEach(function (a,b,c) {   //Object.keys는 무조건 forEach만 사용
            m[a].forEach(function(aa,bb,cc) {   //해당 배열 변수에서 키 index값을 적용함
                //console.log(aa);
            });
        });

        //console.log(m["mid"][0]);
        var s;
        for (s in m) {  //키 값을 로드 3바퀴
            //각 배열의 키 값에 맞는 데이터가 출력(6번 회전)
            Object.keys(s).forEach(function(aa,bb,cc) { 
                console.log(m[s][aa]);
            })
        }

    </script>

</head>
