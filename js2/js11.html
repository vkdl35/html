<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript 6일차 node-1차 (attribute)</title>
    <script>
        var data = ["m1","m2","m3","m4","m5","m6"];
        function abc(no) {
            console.log(data[no]);

        }
    </script>
</head>
<body>
    <!--가상의 요소를 getAttribute 사용해서 속성 값을 가져옴-->
    <ul id="menus">
        <li menu="0">메뉴1</li>
        <li menu="1">메뉴2</li>
        <li menu="2">메뉴3</li>
        <li menu="3">메뉴4</li>
        <li menu="4">메뉴5</li>
        <li menu="5">메뉴6</li>
    </ul>

    <ul id="menus2">
        <li onclick="abc(0)">메뉴1</li>
        <li onclick="abc(1)">메뉴2</li>
        <li onclick="abc(2)">메뉴3</li>
        <li onclick="abc(3)">메뉴4</li>
        <li onclick="abc(4)">메뉴5</li>
        <li onclick="abc(5)">메뉴6</li>
    </ul>
</body>
<script>
    var m = document.getElementById("menus");
    //console.log(m.children[0]);

    var ea = m.children.length;
    var w = 0;
    
    while(w < ea) {
        /*반복문 안에 function을 사용할 수 없음
        단, 핸들링 함수 형태 사용시 반복문 안에 function을 적용할 수 있지만,
        적용만 가능하고 반복문 변수로 배열이나 번호를 적용하지는 못함
        (아래 방식을 사용하면 반복문 안에 function을 넣을 수만 있고 제대로 사용하진 못한단 소리 같아요.)*/


        m.children[w].onclick = function(aa) {
            var node = console.log(this.getAttribute("menu"));
            gopage(node);
            //jquery에서 사용하는 단어attr, JAVA에서 사용하는 단어 attribute
            //javascript : setAttribute(속성세팅), getAttribute(속성을 가져옴)

        }
        w++;
    }

    function gopage(no) {
        console.log(data[no]);
    }
</script>
</html>
