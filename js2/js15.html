<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript 6일차 재배열(sort) + 상수 및 변수(중복방지)</title>
    <script>
        var a = 5;
        var a = 10;     //var은 변수명을 다시 사용할 수 있고, 값도 변경 가능함
        console.log(a);
        let b = 5;
        //let b = 10;   //let은 중복 이름 사용 불가능, 값은 변경됨
        console.log(b);
        const c = 10;   
        //c = 20;       //const는 중복 사용 금지, 값도 변경 안됨
        console.log(c);

        var b1 = Number("20");  //문자를 숫자로
        var b2 = String(20);    //숫자를 문자로
        console.log(b2);

        function abc() {
            /*text는 기본적으로 문자기 때문에 연산을 사용하려면 Numver를 사용해서 문자를 숫자로 바꿔줘야함*/
            var n1 = document.getElementById("no1").value;
            var n2 = document.getElementById("no2").value;
            var n3 = Number(n1)+Number(n2);
            console.log(n3.toLocaleString());   //toLocaleString() : 자리수에 맞춰서 ,(콤마)로 설정
        }

        var data = [5,4,7,2,9,1];
        //console.log(data.sort());
        data.sort(function(aa,bb) {
            return bb-aa;
        });
        var data2 = ["a","h","b","r","c"];
        //console.log(data2.sort());
        data2.sort(function(cc,dd) {
            if(cc > dd){
                //배열이 문자일 경우 임의 음수와 양수, 그리고 0을 기준으로 재배치하게 됩니다.
                if(cc > dd) {
                    return -1;
                }
                else if(cc <dd) {
                    return 1;
                }
                else {
                    return 0;
                }
            }
        });
        console.log(data2);

        /*d*/
    </script>
</head>
<body>
    <input type="text" id="no1">
    <input type="text" id="no2">
    <input type="button" value="계산" onclick="abc();">
</body>
</html>
