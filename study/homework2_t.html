<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript 6일차 배열 및 Object 출력</title>
    <script src="./banners.js"></script>
    <style>
        .ulcss {list-style: none; margin: 0; padding: 0; width: 300px; height: auto;}
        .ulcss > li {width: 100px; height: 35px; overflow: hidden; float: left;}
        .ulcss > li > a > img {width: 100px; object-fit: cover;}
    </style>
</head>
<body>
    <ul id="banner" class="ulcss"></ul>
</body>
<script>
    var html = document.getElementById("banner");
    var html_li, html_a, html_img;
    banners.forEach(function(aa,bb,cc) {    //aa : 배열, bb : 인덱스    //6
        // console.log(bb);
        // console.log(banners[bb]);
        // console.log(Object.keys(banners[bb]));
        //li, a, img
        html_li = document.createElement("li");
        html_a = document.createElement("a");
        html_img = document.createElement("img");

        Object.keys(banners[bb]).forEach(function(a1,a2,a3) {   //a1 : key, a2 : key index  //3
            //href, src, title
            //console.log(banners[bb][a1]);

            switch(a1) {
                case "p_title":
                    html_img.title = banners[bb][a1];
                break;
                case "p_img":
                    html_img.src = banners[bb][a1];
                break;
                case "p_link":
                    html_a.href = banners[bb][a1];
                break;
            }
        });

        html_a.append(html_img);
        html_li.append(html_a);
        html.append(html_li);


    });
</script>
</html>
