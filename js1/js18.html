<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">

<title>javascript 3일차 select 사용법</title>

<script>

function abc(s){
	/* var s = document.getElementById("se");
	console.log(s.value); */
	
	console.log(s);
}

</script>

</head>
<body>
<!-- onchange = option에 대한 선택 값이 변경되면 바로 해당 함수를 호출
첫 번째 this.(해당 태그에 대한 value) 


-->
<select name="se" id="se" onchange="abc(this.value)">
<option value="">[통신사]</option>
<option value="SKT">SKT</option>
<option value="KT">KT</option>
<option value="LGT">LGT</option>
</select>

</body>
